<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建新任务</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.css">
    <link rel="stylesheet" href="../css/common.css">

<body>
    <div class="adapter">
        <div class="create-nav">
            <label for="" class="left30 finger main-color f18 task-manna">任务管理</label>
            <img src="../lib/images/icon_dangqian.png" alt="">
            <label for="" class="f18 task-manna">创建新任务</label>
        </div>
        <div class="create-container">
            <div class="create-content">
                <div class="create-content-title">创建新任务</div>
                <table>
                    <tr>
                        <td class="task-tips required">一、任务名称</td>
                    </tr>
                    <tr>
                        <td class="task-name-inp">
                            <input type="text" placeholder="请您输入任务名称，如：课后背诵（最长不能超过30个字符）" maxlength="30">
                        </td>
                    </tr>
                    <tr>
                        <td class="task-tips">
                            <span class="required">二、任务内容</span>
                            <span class="red">（所属章节：
                                <span id="chapter">识字1</span> ）
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="task-text">
                            <textarea name="" id="task-content-text" cols="30" rows="12" placeholder="请您输入任务内容，如：背诵《XXXX》。"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="task-tips">
                            <span>三、学习资料</span>
                            <span class="red">（暂时只支持图片和PDF，且图片不超过5M，PDF不超过10M）</span>
                            <button class="file-upload fr common-btn f16 anniu">上传</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="task-detail f16">
                            <span class="number bi">1</span>
                            <span class="files task-title bi">第一章文言文翻译.jpg</span>
                            <span class="reupload main-color">重传</span>
                            <span class="delete red">删除</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="task-tips">
                            <span>四、练习</span>
                            <button class="exam-add fr common-btn f16 anniu">添加</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="task-detail f16">
                            <span class="number bi">1</span>
                            <span class="practise task-title bi">第一章文言文翻译.jpg</span>
                            <span class="delete red">删除</span>
                        </td>
                    </tr>
                    <tr>

                    <div class="inner">

        </div>
